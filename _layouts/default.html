<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #fff1e5;
        }
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff1e5;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .nav-menu {
            display: flex;
            justify-content: flex-end;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
        }
        .nav-menu a {
            color: #3498db;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
        }
        .nav-menu a:hover {
            text-decoration: underline;
        }
        .nav-menu a.active {
            color: #2c3e50;
        }
        .profile-section {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            margin-bottom: 2rem;
        }
        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 4px;
            object-fit: cover;
        }
        .profile-content {
            flex: 1;
            font-size: 0.95rem;
        }
        h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 2.5rem;
        }
        .subhead {
            color: #666;
            margin-top: 0.5rem;
        }
        .links {
            margin-top: 1rem;
        }
        .links a {
            margin-right: 1rem;
            color: #3498db;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .content-section {
            margin-top: 2rem;
        }
        hr {
            margin: 2rem 0;
            border-color: #eee;
        }
    </style>
</head>
<body>
    <nav class="top-nav" style="background-color: #fff1e5; border-bottom: 1px solid #ddd; padding: 1rem 0; margin-bottom: 2rem;">
        <div style="max-width: 1000px; margin: 0 auto; display: flex; gap: 2rem;">
            <a href="/index" style="color: #333; text-decoration: none; font-weight: 500;">Home</a>
            <a href="https://me.jhu.edu" style="color: #333; text-decoration: none; font-weight: 500;">Research</a>
            <a href="/teaching" style="color: #333; text-decoration: none; font-weight: 500;">Teaching</a>
            
        </div>
    </nav>
    <div class="main-container">
        <div class="profile-section">
            {% if site.profile_image %}
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="{{ site.profile_image }}" alt="Profile Photo" class="profile-image">
                <div class="links" style="margin-top: 1rem; text-align: center;">
                    {% if site.email %}
                    <a href="mailto:{{ site.email }}">email</a>
                    {% endif %}
                    <a href="https://github.com/acauligi">github</a>
                    {% if site.cv_url %}
                    <a href="{{ site.cv_url }}">cv</a>
                    {% endif %}
                </div>
            </div>
            {% endif %}
            <div class="profile-content">
                <h4 class="subhead">{{ site.position }}</h4>
                {{ content }}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
