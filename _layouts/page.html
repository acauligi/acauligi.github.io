<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #fff1e5;
        }
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff1e5;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .content-section {
            margin-top: 2rem;
        }
        hr {
            margin: 2rem 0;
            border-color: #eee;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="top-nav" style="background-color: #fff1e5; border-bottom: 1px solid #ddd; padding: 1rem 0; margin-bottom: 2rem;">
        <div style="max-width: 1000px; margin: 0 auto; display: flex; gap: 2rem;">
            <a href="/index" style="color: #333; text-decoration: none; font-weight: 500;">Home</a>
            <a href="https://acelab.me.jhu.edu/research/" style="color: #333; text-decoration: none; font-weight: 500;">Research</a>
            <a href="https://acelab.me.jhu.edu/publications/" style="color: #333; text-decoration: none; font-weight: 500;">Publications</a>
            <a href="/teaching" style="color: #333; text-decoration: none; font-weight: 500;">Teaching</a>
            
        </div>
    </nav>
    <div class="main-container">
        <div class="content-section">
            {{ content }}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
